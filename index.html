<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Подключаемый JS</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="wrap">

		<div class="slide-start">
			<div class="start-game">Начало игры</div>
			<form class="form" id="form" action="#">
				<div class="error-block"></div>
				<input class="form-name" type="text" name="nameForm" placeholder="Имя" required />
				<button class="start button" id="start">Начать</button>
			</form>
		</div>

		<div class="quiz-container">
			<div class="value-question" id="question"></div>
		</div>

		<div class="buttons">
			<div class="scroll">
				<div class="previous button" id="previous">Предыдущий вопрос</div>
				<div class="next button" id="next">Следующий вопрос</div>
			</div>
			<div class="restart button" id="restart">Начать сначала</div>
			<div class="submit button" id="submit">Показать результаты</div>
		</div>

		<div class="game-over">
			<div class="slide-end">Игра окончена</div>
			<!-- <div class="submit button" id="submit">Показать результаты</div> -->
			<div class="results" id="results"></div>
		</div>

	</div>
	<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
